<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teacher Dashboard — SyncED</title>
  <meta name="description" content="SyncED Teacher Dashboard - Manage your classes and students." />
  <meta name="robots" content="noindex, nofollow" />
  <link rel="icon" type="image/png" href="syncED.png" />
  <link rel="apple-touch-icon" href="syncED.png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <nav class="nav">
    <div class="brand"><img src="syncED.png" alt="SyncED Logo" class="logo" /><span>SyncED</span></div>
    <ul class="links">
      <li><a href="index.html">Home</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="#" onclick="logout(); return false;" style="color:#dc3545;">Logout</a></li>
    </ul>
  </nav>

  <section class="dashboard">
    <div class="wrap">
      <div class="login-success">
        <div class="success-icon">✅</div>
        <h1>You are signed in!</h1>
        <p>Welcome back, Teacher. You have successfully logged into SyncED.</p>
        <div class="success-actions">
          <button class="btn-success">Manage Classes</button>
          <button class="btn-success secondary">View Students</button>
        </div>
      </div>
    </div>
  </section>

  <script>
    // Check if user is logged in
    if (!sessionStorage.getItem('teacherLoggedIn')) {
      window.location.href = 'teacher-login.html';
    }

    // Logout function
    function logout() {
      sessionStorage.removeItem('teacherLoggedIn');
      sessionStorage.removeItem('teacherEmail');
      window.location.href = 'index.html';
    }
  </script>

  <style>
    .class-list, .activity-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .class-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      background: var(--soft);
      border-radius: 8px;
    }
    
    .activity-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: var(--soft);
      border-radius: 8px;
    }
    
    .activity-icon {
      font-size: 1.5rem;
    }
    
    .action-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    
    .btn-action {
      padding: 12px;
      background: var(--blue);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s;
    }
    
    .btn-action:hover {
      background: var(--blue-dark);
    }
    
    .performance-stats {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 16px;
    }
    
    .stat-item {
      text-align: center;
      padding: 16px;
      background: var(--soft);
      border-radius: 8px;
    }
    
    .stat-number {
      display: block;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--blue);
    }
    
    .stat-label {
      font-size: 0.875rem;
      color: var(--muted);
    }
  </style>
</body>
</html>
