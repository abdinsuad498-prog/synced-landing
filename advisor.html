<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="SyncED School Administrator Dashboard - Manage your school's subscription plans and settings." />
  <meta name="robots" content="noindex, nofollow" />
  <link rel="icon" type="image/png" href="syncED.png" />
  <link rel="apple-touch-icon" href="syncED.png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <nav class="nav">
    <div class="brand"><img src="syncED.png" alt="SyncED Logo" class="logo" /><span>SyncED</span></div>
    <ul class="links">
      <li><a href="index.html">Home</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="#" onclick="logout(); return false;" style="color:#dc3545;">Logout</a></li>
    </ul>
  </nav>

  <section class="dashboard">
    <div class="wrap">
      <div class="login-success">
        <div class="success-icon">âœ…</div>
        <h1>You are signed in!</h1>
        <p>Welcome back, School Administrator. You have successfully logged into SyncED.</p>
        <div class="success-actions">
          <button class="btn-success" onclick="window.location.href='register.html'">View Pricing Plans</button>
          <button class="btn-success secondary" onclick="window.location.href='contact.html'">Contact Support</button>
        </div>
      </div>
    </div>
  </section>

  <script>
    // Check if user is logged in
    if (!sessionStorage.getItem('adminLoggedIn')) {
      window.location.href = 'advisor-login.html';
    }

    // Logout function
    function logout() {
      sessionStorage.removeItem('adminLoggedIn');
      sessionStorage.removeItem('adminEmail');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
